<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id = "root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    const MinutetoHours = () => {
    const [minute, setMinute] = React.useState()
    const [flipped, setFlipped] = React.useState(false)
    const onChange = (event) => {
        setMinute(event.target.value)
    }
    const onClick = () => {
        setMinute(0)
    }
    const flip = () => {
        onClick()
       setFlipped(current => !current) 
    }
    return (<div>
           
           <label htmlFor='minutes'>minute</label> 
           <input 
           value = {flipped? minute*60:minute} id = 'minutes' placeholder = 'minutes' type = 'number'
           onChange = {onChange}
           disabled = {flipped === false ? false:true}>
           </input>
           <label htmlFor='hours'>hours</label>
           <input 
           value = {flipped ? minute : minute/60} id = 'hours' placeholder = 'Hours' type = 'number'
           disabled = {flipped === false ? true:false}
           onChange = {onChange}>
           </input>       
           <div>
            <label>reset</label>
           <button onClick ={onClick} > reset </button> 
           <button onClick ={flip} > flip </button> 
           </div>
        </div>)
    }
    function KmToMiles() {
        return (
            <div>KmToMiles</div>
        )
    }
    const App = () => {
    const [index,setIndex] = React.useState('0')
    const onSelect = (event) => {
        setIndex(event.target.value)
    }
    return (<div>
    <h3>super Counter</h3>
    <select onChange = {onSelect}>
        <option value = '0'>Minutes & hours</option>
        <option value = '1'>km & miles</option>
        </select>
    {index === '0' ? <MinutetoHours /> : null}
    {index === '1' ? <KmToMiles /> : null}


    </div>)
    }
    ReactDOM.render(<App />, root)
</script>
</html>
